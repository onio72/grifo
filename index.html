<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Goteo de Grifo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #canvas {
            border: 1px solid black;
            background-color: white;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="intervalSlider">Intervalo de Goteo (ms): </label>
        <input type="range" id="intervalSlider" min="100" max="2000" value="1000">
        <span id="intervalValue">1000</span> ms

        <br>

        <label for="heightSlider">Altura del Grifo (px): </label>
        <input type="range" id="heightSlider" min="50" max="400" value="150">
        <span id="heightValue">150</span> px

        <br>

        <label for="gravitySlider">Aceleración de la Gravedad (m/s²): </label>
        <input type="range" id="gravitySlider" min="1" max="20" value="9.81" step="0.01">
        <span id="gravityValue">9.81</span> m/s²

        <br>

        <button onclick="startSimulation()">Iniciar</button>
    </div>
    <canvas id="canvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let intervalId;
        let dropInterval = 1000;
        let faucetHeight = 150;
        let gravity = 9.81; // Gravedad en m/s²
        const pixelsPerMeter = 100; // Factor de conversión para la simulación
        const drops = [];

        document.getElementById('intervalSlider').addEventListener('input', (e) => {
            dropInterval = e.target.value;
            document.getElementById('intervalValue').textContent = dropInterval;
        });

        document.getElementById('heightSlider').addEventListener('input', (e) => {
            faucetHeight = e.target.value;
            document.getElementById('heightValue').textContent = faucetHeight;
            drawFaucet();
        });

        document.getElementById('gravitySlider').addEventListener('input', (e) => {
            gravity = e.target.value;
            document.getElementById('gravityValue').textContent = gravity;
        });

        function drawFaucet() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(200, faucetHeight);
            ctx.lineTo(200, faucetHeight - 20);
            ctx.lineWidth = 4;
            ctx.strokeStyle = 'black';
            ctx.stroke();
            drawGround();
        }

        function drawGround() {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 20);
            ctx.lineTo(canvas.width, canvas.height - 20);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'brown';
            ctx.stroke();
        }

        function startSimulation() {
            clearInterval(intervalId);
            intervalId = setInterval(() => {
                drops.push({
                    x: 200,
                    y: faucetHeight,
                    time: 0,
                    velocity: 0
                });
            }, dropInterval);
            requestAnimationFrame(update);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFaucet();
            drawGround();
            drops.forEach((drop, index) => {
                drop.time += 0.016; // Incrementa el tiempo (aprox. 60 FPS)
                drop.velocity = gravity * drop.time; // La velocidad aumenta linealmente con el tiempo
                drop.y += drop.velocity * 0.016 * pixelsPerMeter; // La distancia recorrida aumenta cuadráticamente con el tiempo
                if (drop.y < canvas.height - 20) { // Detén la caída en el "suelo"
                    ctx.beginPath();
                    ctx.arc(drop.x, drop.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'blue';
                    ctx.fill();
                    ctx.font = "12px Arial";
                    ctx.fillStyle = "black";
                    ctx.fillText(`${drop.time.toFixed(2)} s`, drop.x + 5, drop.y);
                } else {
                    drops.splice(index, 1); // Remover la gota que ha tocado el suelo
                }
            });
            requestAnimationFrame(update);
        }

        drawFaucet();
    </script>
</body>
</html>

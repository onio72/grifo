<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Goteo de Grifo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #canvas {
            border: 1px solid black;
            background-color: white;
            position: relative;
        }
        .controls {
            margin-bottom: 20px;
        }
        .counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="intervalSlider">Intervalo de Goteo (ms): </label>
        <input type="range" id="intervalSlider" min="100" max="2000" value="1000">
        <span id="intervalValue">1000</span> ms

        <br>

        <label for="gravitySlider">Aceleración de la Gravedad (m/s²): </label>
        <input type="range" id="gravitySlider" min="1" max="20" value="9.81" step="0.01">
        <span id="gravityValue">9.81</span> m/s²

        <br>

        <label for="showTimeCheckbox">Mostrar tiempo de caída: </label>
        <input type="checkbox" id="showTimeCheckbox" checked>

        <br>

        <button onclick="startSimulation()">Iniciar</button>
        <button onclick="pauseSimulation()">Pausa</button>
    </div>
    <div class="counter" id="dropCounter">0 gotas</div>
    <canvas id="canvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let intervalId;
        let animationId;
        let isPaused = false;
        let dropInterval = 1000;
        const faucetHeight = 100; // Altura fija del grifo en px
        let gravity = 9.81; // Gravedad en m/s²
        const pixelsPerMeter = 100; // Factor de conversión para la simulación
        const drops = [];
        let showTime = true;

        document.getElementById('intervalSlider').addEventListener('input', (e) => {
            dropInterval = e.target.value;
            document.getElementById('intervalValue').textContent = dropInterval;
        });

        document.getElementById('gravitySlider').addEventListener('input', (e) => {
            gravity = e.target.value;
            document.getElementById('gravityValue').textContent = gravity;
        });

        document.getElementById('showTimeCheckbox').addEventListener('change', (e) => {
            showTime = e.target.checked;
        });

        function drawFaucet() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const faucetImage = new Image();
            faucetImage.src = 'https://image.shutterstock.com/image-vector/tap-faucet-icon-vector-illustration-260nw-1686684640.jpg'; // Icono del grifo
            faucetImage.onload = () => {
                ctx.drawImage(faucetImage, 185, faucetHeight - 50, 30, 50);
                drawGround();
            };
        }

        function drawGround() {
            ctx.fillStyle = 'brown';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
        }

        function startSimulation() {
            clearInterval(intervalId);
            clearInterval(animationId);
            isPaused = false;
            intervalId = setInterval(() => {
                drops.push({
                    x: 200,
                    y: faucetHeight,
                    time: 0,
                    velocity: 0
                });
                updateDropCounter();
            }, dropInterval);
            update();
        }

        function pauseSimulation() {
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(intervalId);
                clearInterval(animationId);
            } else {
                startSimulation();
            }
        }

        function update() {
            if (isPaused) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFaucet();
            drawGround();
            drops.forEach((drop, index) => {
                drop.time += 0.016; // Incrementa el tiempo (aprox. 60 FPS)
                drop.velocity = gravity * drop.time; // La velocidad aumenta linealmente con el tiempo
                drop.y += drop.velocity * 0.016 * pixelsPerMeter; // La distancia recorrida aumenta cuadráticamente con el tiempo
                if (drop.y < canvas.height - 20) { // Detén la caída en el "suelo"
                    ctx.beginPath();
                    ctx.arc(drop.x, drop.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'blue';
                    ctx.fill();
                    if (showTime) {
                        ctx.font = "12px Arial";
                        ctx.fillStyle = "black";
                        ctx.fillText(`${drop.time.toFixed(2)} s`, drop.x + 5, drop.y);
                    }
                } else {
                    drops.splice(index, 1); // Remover la gota que ha tocado el suelo
                    updateDropCounter();
                }
            });
            animationId = requestAnimationFrame(update);
        }

        function updateDropCounter() {
            document.getElementById('dropCounter').textContent = `${drops.length} gotas`;
        }

        drawFaucet();
    </script>
</body>
</html>

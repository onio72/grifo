<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Goteo de Grifo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #canvas {
            border: 1px solid black;
            background-color: white;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="intervalSlider">Intervalo de Goteo (ms): </label>
        <input type="range" id="intervalSlider" min="100" max="2000" value="1000">
        <span id="intervalValue">1000</span> ms

        <br>

        <label for="heightSlider">Altura del Grifo (px): </label>
        <input type="range" id="heightSlider" min="50" max="300" value="150">
        <span id="heightValue">150</span> px

        <br>

        <label for="gravitySlider">Aceleración de la Gravedad (m/s²): </label>
        <input type="range" id="gravitySlider" min="1" max="20" value="9.81" step="0.01">
        <span id="gravityValue">9.81</span> m/s²

        <br>

        <button onclick="startSimulation()">Iniciar</button>
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let intervalId;
        let dropInterval = 1000;
        let faucetHeight = 150;
        let gravity = 9.81; // Gravedad en m/s²
        const pixelsPerMeter = 100; // Factor de conversión para la simulación

        document.getElementById('intervalSlider').addEventListener('input', (e) => {
            dropInterval = e.target.value;
            document.getElementById('intervalValue').textContent = dropInterval;
        });

        document.getElementById('heightSlider').addEventListener('input', (e) => {
            faucetHeight = e.target.value;
            document.getElementById('heightValue').textContent = faucetHeight;
            drawFaucet();
        });

        document.getElementById('gravitySlider').addEventListener('input', (e) => {
            gravity = e.target.value;
            document.getElementById('gravityValue').textContent = gravity;
        });

        function drawFaucet() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(200, faucetHeight);
            ctx.lineTo(200, faucetHeight - 20);
            ctx.lineWidth = 4;
            ctx.strokeStyle = 'black';
            ctx.stroke();
            drawGround();
        }

        function drawGround() {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 20);
            ctx.lineTo(canvas.width, canvas.height - 20);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'brown';
            ctx.stroke();
        }

        function startSimulation() {
            clearInterval(intervalId);
            intervalId = setInterval(drop, dropInterval);
        }

        function drop() {
            let y = faucetHeight;
            let x = 200;
            let velocity = 0;
            let time = 0;

            function fall() {
                ctx.clearRect(x - 3, y - 3, 6, 6);
                time += 0.1; // Incrementa el tiempo
                velocity = gravity * time; // La velocidad aumenta linealmente con el tiempo
                y += velocity * 0.1 * pixelsPerMeter; // La distancia recorrida aumenta cuadráticamente con el tiempo
                if (y < canvas.height - 20) { // Detén la caída en el "suelo"
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'blue';
                    ctx.fill();
                    requestAnimationFrame(fall);
                }
            }

            fall();
        }

        drawFaucet();
    </script>
</body>
</html>
